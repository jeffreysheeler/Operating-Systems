<!DOCTYPE HTML>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
   <meta name="author"             content="Alan G. Labouseur" />
   <link rel="stylesheet" href="tsos.css" type="text/css" media="screen" />
   <title>
      TSOS - a browser-based virtual Operating System in TypeScript
   </title>

   <!-- Globals CONSTANTS and _Variables. Must included be first. -->
   <script type="text/javascript" src="distrib/globals.js"></script>

   <!-- Host (Virtual Machine / Hardware Simulation) Routines -->
   <script type="text/javascript" src="distrib/host/control.js"></script>
   <script type="text/javascript" src="distrib/host/devices.js"></script>
   <script type="text/javascript" src="distrib/host/cpu.js"></script>
   <script type="text/javascript" src="distrib/host/memory.js"></script>

   <!-- Virtual OS Routines: Make sure Kernel code is last, since it needs those above it. -->
   <script type="text/javascript" src="distrib/os/interrupt.js"></script>
   <script type="text/javascript" src="distrib/os/canvastext.js"></script>
   <script type="text/javascript" src="distrib/os/console.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriver.js"></script>
   <script type="text/javascript" src="distrib/os/deviceDriverKeyboard.js"></script>
   <script type="text/javascript" src="distrib/os/MemoryManager.js"></script>   
   <script type="text/javascript" src="distrib/os/queue.js"></script>
   <script type="text/javascript" src="distrib/os/pcb.js"></script>
   <script type="text/javascript" src="distrib/os/shell.js"></script>
   <script type="text/javascript" src="distrib/os/shellCommand.js"></script>
   <script type="text/javascript" src="distrib/os/userCommand.js"></script>
   <script type="text/javascript" src="distrib/os/scheduler.js"></script>
   <script type="text/javascript" src="distrib/os/kernel.js"></script>
   <!-- Other Routines -->
   <script type="text/javascript" src="distrib/utils.js"></script>
   <!-- Uncomment the line below to enable GLaDOS testing. -->
   <!--<script type="text/javascript" src="http://www.labouseur.com/courses/os/projects/glados.js"></script> -->
</head>

<body onload="onDocumentLoad()">

<div id="divMain" style="width:100%;">

   <div id="divButtonBar" style="margin:4px;">
      <input type="button"
             id = "btnStartOS"
             name="brnStartOS"
             class="normal_button"
             value="Start"
             tabindex="0"
             onclick="TSOS.Control.hostBtnStartOS_click(this);">

      <input type="button"
             id = "btnHaltOS"
             name="brnHaltOS"
             class="normal_button"
             disabled="disabled"
             value="Halt"
             tabindex="1"
             onclick="TSOS.Control.hostBtnHaltOS_click(this);">

      <input type="button"
             id = "btnReset"
             name="brnReset"
             class="normal_button"
             disabled="disabled"
             value="Reset"
             tabindex="2"
             onclick="TSOS.Control.hostBtnReset_click(this);">
   </div>

   <div id = "Taskbar" style = "margin:4px;">
           <Label>
                   Date
           <br>
           <textarea rows="1" cols="40" id="dateText">        
           </textarea>
           </label>
           <br>
           <label>
                   Status
           <br>
           <textarea rows="1" cols="40" id="statusText">
           </textarea>
           </label>
           <br>
   <div id = "divMemTable" style = "margin-left:15px;overflow-y:auto;height:200px">
           <label> Memory </label>
           <br>
           <table id = "MemoryTable" border = "1">
                   <tbody>
                   </tbody>
           </table>
   </div>

   <div id = "divCPUTable" style = "margin-left:15px;">
           <label> CPU </label>
           <br>
           <table id = "CPUTable" border = "1" class = "table table-condensed table-bordered">
                   <tr>
                           <th>PC</th>
                           <th>Acc</th>
                           <th>Xreg</th>
                           <th>Yreg</th>
                           <th>Zflag</th>
                           <th>Operation</th>
                   </tr>
                   <tr>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                   </tr>
           </table>
   </div>

   <div id = "divPCBTable" style = "margin-left:15px;">
           <label> PCB </label>
           <br>
           <table id = "PCBTable" border = "1" class = "table table-condensed table-bordered">
                   <tr>
                           <th>PID</th>
                           <th>state</th>
                           <th>PC</th>
                           <th>Acc</th>
                           <th>Xreg</th>
                           <th>Yreg</th>
                           <th>Zflag</th>
                           <th>min</th>
                           <th>max</th>
                   </tr>
                   <tr>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                           <td></td>
                   </tr>
           </table>
        </div>

        <div id="divReadyQueue" style="margin-left:15px">
                <div id = "readyqueue">
                <table id = "readyQueueTable" border = "1" class = "table table-condensed table-bordered">
                Ready Queue
                <br>
                <tr>
                        <th>PID</th>
                        <th>State</th>
                        <th>Min</th>
                        <th>Max</th>
                        <th>PC</th>
                        <th>Acc</th>
                        <th>Xreg</th>
                        <th>Yreg</th>
                        <th>Zflag</th>
                </tr>
                </table>
        </div>
        </div>





   <div id="divConsole" style="margin:4px; width:500px; height:500px; float:left;">
      <canvas id="display"
              width="500px"
              height="500px"
              tabindex="3">
      </canvas>
   </div>

   <div id="divLog" style="margin-left:520px;">
      <label>
         Host Log
         <br>
         <textarea name="taHostLog"
                   id  ="taHostLog"
                   rows="26"
                   cols="48"
         ></textarea>
      </label>
   </div>

   <div id="divUserProgramInput" style="margin-left:520px;">
      <label>
         User Program Input
         <br>
         <textarea name="taProgramInput"
                   id  ="taProgramInput"
                   rows="8"
                   cols="48"
         ></textarea>
      </label>
   </div>
</div>

<p class="footerText" style="clear:both;">

</body>
</html>
